<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/ordercard.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../images/illustration-hero.svg" alt="Music" />
      </div>
      <div class="inside-container">
        <div class="information">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <img src="../images/icon-music.svg" alt="music" />
          <div class="plan">Annual Plan</div>
          <div class="peryear">$59.99/year</div>
          <a href="#">Change</a>
        </div>
        <div class="order">
          <div class="payment">
            <p>Proceed to Payment</p>
          </div>
          <div class="cancel-order">
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
